<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>数据中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">  
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="src/base/css/base.css"> -->
    <link rel="stylesheet" type="text/css" href="src/css/login.css">
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth > 750){
            deviceWidth = 750;
        }else if (deviceWidth < 320) {
            deviceWidth = 320;
        };
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>
<body>
    <!-- logo start -->
    <section>
        <div class="logo">
            <img src="src/images/logo.png" alt="logo">
        </div>
        <h3 class="text-center h3">易好房数据中心欢迎您</h3>
    </section>
    <!-- logo end -->
    <!-- login start -->
    <section>
        <div class="loginWrap">
            <form>
                <div class="form-group has-feedback input">
                    <input id="property" type="text" class="form-control" id="" placeholder="请选择项目" data-propertyid="" readonly data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-triangle-bottom form-control-feedback" aria-hidden="true"></span>
                </div>
                <!-- <div class="form-group has-feedback input">
                    <input type="text" class="form-control" id="" placeholder="请选择角色" readonly>
                    <span class="glyphicon glyphicon-triangle-bottom form-control-feedback" aria-hidden="true"></span>
                </div> -->
                <button type="button" id="submit" class="btn btn-default">进入</button>
            </form>
            <!-- modal start -->
            <div class="modal fade bs-example-modal-sm container mymodalbgc" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm modal-center">
                    <div class="modal-content">
                        <div class="modal-body modal-body-mine">
                            <ul id="housesList" class="list-group housesList">
                                <!-- <li class="list-group-item activeSelect" data-id="12">Cras justo odio</li> -->
                            </ul>  
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal end -->
        </div>
    </section>
    <div class="topBtn" style="display: none"></div>
    <div class="messageInfo"></div>
    <!-- login end -->   
    <script type="text/javascript" src="src/base/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/base/js/public.js"></script>
    <script type="text/javascript" src="src/js/login.js"></script>  
</body>
</html>
