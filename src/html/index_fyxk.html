<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>房源销控</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">  
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../base/css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/index_fyxk.css">
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth > 750){
            deviceWidth = 750;
        }else if (deviceWidth < 320) {
            deviceWidth = 320;
        };
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>
<body>
    <!-- 头部tab结构开始 -->
    <header>
        <nav class="navbar navbar-default navbar-fixed-top header">
            <ul id="nav" class="nav nav-tabs row list-unstyled list-inline">
                <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 text-center">
                   <a href="javascript:;" class="text-center" data-info="1">新增业绩</a>
                </li>
                <li role="presentation" class="active col-xs-3 col-sm-3 col-md-3 text-center">
                   <a href="javascript:;" class="text-center" data-info="2">房源销控</a>
                </li>
                <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 text-center">
                   <a href="javascript:;" class="text-center" data-info="3">进程走势</a>
                </li>
                <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 text-center">
                   <a href="javascript:;" class="text-center" data-info="4">渠道中心</a>
                </li>
            </ul>
       </nav>
    </header>
    <!-- 头部tab结构结束 -->
    <!-- 主体结构开始 -->
    <section>
        <!-- 房源销控结构开始 -->
        <div class="container-fluid main">
            <div class="row publicCircle">
                <div class="col-xs-5 text-right marginRight">
                    <div id="indicatorContainer1"></div>
                </div>
                <div class="col-xs-7 minddelBox">
                    <p class="colorBlue"><span>未　　售</span><i id="unsoldHouse"></i>套</p>
                    <p>面　　积<i id="unsoldArea"></i>平</p>
                    <p class="nowrap">总　　价<i id="unsoldTotalPrice"></i>万元</p>
                </div>
            </div>
            <div class="row publicCircle">
                <div class="col-xs-5 text-right marginRight">
                    <div id="indicatorContainer2"></div>
                </div>
                <div class="col-xs-7 minddelBox">
                    <p class="colorYellow"><span>大定已签</span><i id="signedHouse"></i>套</p>
                    <p>面　　积<i id="signedArea"></i>平</p>
                    <p class="nowrap">总　　价<i id="signedTotalPrice"></i>万元</p>
                </div>
            </div>
            <div class="row publicCircle">
                <div class="col-xs-5 text-right marginRight">
                    <div id="indicatorContainer3"></div>
                </div>
                <div class="col-xs-7 minddelBox">
                    <p class="colorGreen"><span>大定未签</span><i id="notSignHouse"></i>套</p>
                    <p>面　　积<i id="notSignArea"></i>平</p>
                    <p class="nowrap">总　　价<i id="notSignTotalPrice"></i>万元</p>
                </div>
            </div>
        </div>
        <!-- 房源销控结构结束 -->
    </section>
    <!-- 回到顶部按钮结构开始 -->
    <nav class="navbar navbar-default navbar-fixed-bottom topBtn">
      <div class="container-fluid text-center">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
        <span class="text">回到顶部</span>
      </div>
    </nav>
    <!-- 回到顶部按钮结构结束 -->
    <div class="messageInfo"></div>
    <!-- 主体结构结束 -->
    <script type="text/javascript" src="../base/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../base/js/public.js"></script>
    <script type="text/javascript" src="../js/index_fyxk.js"></script>
    <script type="text/javascript" src="../base/js/radialIndicator.min.js"></script>
</body>
</html>
