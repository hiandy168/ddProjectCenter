<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>渠道中心</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../base/css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/search_list.css">
  <!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script>
      var deviceWidth = document.documentElement.clientWidth;
      if(deviceWidth > 750){
          deviceWidth = 750;
      }else if (deviceWidth < 320) {
          deviceWidth = 320;
      };
      document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
  </script>
</head>
<body>
  <!-- 头部tab结构开始 -->
  <header>
      <nav class="navbar navbar-default navbar-fixed-top header">
         <ul id="nav" class="nav nav-tabs row list-unstyled list-inline">
             <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 text-center">
                 <a href="javascript:;" class="text-center" data-info="1">新增业绩</a>
             </li>
             <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 text-center">
                 <a href="javascript:;" class="text-center" data-info="2">房源销控</a>
             </li>
             <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 text-center">
                 <a href="javascript:;" class="text-center" data-info="3">进程走势</a>
             </li>
             <li role="presentation" class="active col-xs-3 col-sm-3 col-md-3 text-center">
                 <a href="javascript:;" class="text-center" data-info="4">渠道中心</a>
             </li>
         </ul>
     </nav>
  </header>
  <!-- 头部tab结构结束 -->
  <!-- 主体结构开始 -->
  <div class="container-fluid main">
    <!-- 搜索框结构开始 -->
    <section>
        <div class="container-fluid search_input">
            <div class="row">
                <div class="col-xs-10 col-sm-10 col-md-10 clearfix qdSearchBox">
                    <form onsubmit="highlight(this.s.value);return false;">
                        <span class="glyphicon glyphicon-search pull-left grayColor"></span>
                        <input type="text" name="s" id="s" class="pull-left onlyread" autofocus="autofocus" placeholder="输入渠道公司名称检索">
                        <i class="glyphicon glyphicon-remove-circle cancelFont pull-right"></i>
                        <div class="clearfix"></div>
                        <input type="submit" class="hidden searchBtnHidden" value="搜索">
                    </form>
                </div>
                <div id="cancelBtn" class="col-xs-2 col-sm-2 col-md-2 text-right">取消</div>
            </div>
        </div>
    </section>
    <!-- 搜索框结构结束 -->
  </div>
  <!-- 搜索结果结构开始 -->
  <section>
      <div class="center-block text-center noCompany">没有找到相关公司！</div>
      <ul id="qdCompanyList" class="list-group resultList">
          <!-- <li class="list-group-item">上海上合房地产经纪有限公司</li> -->
      </ul>
  </section>
  <!-- 搜索结果结构结束 -->
  <!-- 回到顶部按钮结构开始 -->
  <nav class="navbar navbar-default navbar-fixed-bottom topBtn">
    <div class="container-fluid text-center">
      <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
      <span class="text">回到顶部</span>
    </div>
  </nav>
  <!-- 回到顶部按钮结构结束 -->
  <div class="messageInfo"></div>
  <!-- 主体结构结束 -->
  <script type="text/javascript" src="../base/js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../base/js/public.js"></script>
  <script type="text/javascript" src="../js/search_list.js"></script>
</body>
</html>
