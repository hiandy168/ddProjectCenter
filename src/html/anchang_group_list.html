<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>案场组</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">  
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../base/css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/anchang_group_list.css">
    <!-- <link rel="stylesheet" type="text/css" href="../base/css/mobiscroll.custom-3.0.0-beta6.min.css"> -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth > 750){
            deviceWidth = 750;
        }else if (deviceWidth < 320) {
            deviceWidth = 320;
        };
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>
<body>
    <!-- 头部结构开始 -->
    <header>
        <nav class="navbar navbar-default navbar-fixed-top header">
            <ul id="saleuserList" class="list-unstyled list-inline responsiveBox">
                <!-- <li id="saleuserList_all" class="text-center activeSelect" data-info="all">全部</li> -->
            </ul> 
        </nav>
    </header>
    <!-- 头部结构结束 -->
    <!-- 时间选择结构开始 -->
    <section>
        <div class="container-fluid timeSelect">
            <ul id="countType" class="list-unstyled list-inline optionList responsiveBox">
                <li class="text-center optionListActive" data-index="1">昨日</li>
                <li class="text-center" data-index="0">今日</li>
                <li class="text-center" data-index="2">本周</li>
                <li class="text-center" data-index="3">本月</li>
                <li class="text-center" data-index="4">本年</li>
                <li class="text-center" data-index="6">全部</li>
                <li class="text-center" data-index="5" data-toggle="modal" data-target="#myModal">自定<span class="caret"></span></li>
            </ul>
            <!-- Modal start-->
            <!-- <div class="modal fade bs-example-modal-sm container" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header modal-header-mine">
                            <h4 class="modal-title" id="myModalLabel">自定</h4>
                        </div>
                        <div class="modal-body modal-body-mine">
                            <ul class="list-unstyled list-inline text-center">
                                <li><input id="dataScreenFirsttime" class="data selectTime text-center" placeholder="请选择日期" /></li>
                                <li><span>-</span></li>
                                <li><input id="dataScreenEndtime" class="data selectTime text-center" placeholder="请选择日期" /></li>
                            </ul>    
                        </div>
                        <div class="modal-footer text-center">
                            <div class="btn-group btn-group-sm btn-group-justified">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default cancleBtn colorRed" data-dismiss="modal">取消</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" id="confirmBtnID" class="btn confirmBtn">确定</button>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div> -->
            <!-- Modal end-->
        </div>
    </section>
    <!-- 时间选择结构结束 -->
    <!-- 主体结构开始 -->
    <section>
        <!-- 各模块结构开始 -->
        <div class="container-fluid module">
            <ul class="list-unstyled">
                <li>
                    <div class="module-head">
                        <p class="title">预约</p>
                    </div>
                    <div class="module-body">
                        <p><span id="placeReserveSum"></span>组</p>
                        <p>&nbsp;</p>
                    </div>
                    <div class="module-foot container-fluid">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6 div-md-6 text-left"></div>
                            <div class="col-sm-6 col-xs-6 div-md-6 text-right">
                                <span class="glyphicon glyphicon-menu-right"></span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="module-head">
                        <p class="title">带看</p>
                    </div>
                    <div class="module-body">
                        <p><span id="dkSum"></span>组</p>
                        <p>&nbsp;</p>
                    </div>
                    <div class="module-foot container-fluid">
                        <div class="row">
                            <div id="lfScale" class="col-sm-6 col-xs-6 div-md-6 text-left"></div>
                            <div class="col-sm-6 col-xs-6 div-md-6 text-right">
                                <span class="glyphicon glyphicon-menu-right"></span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="module-head">
                        <p class="title">成交</p>
                    </div>
                    <div class="module-body">
                        <p><span id="totalHouseSum"></span>套</p>
                        <p class="nowrap" data-toggle="tooltip" data-placement="top" title="" data-original-title=""><span id="totalSaleSum"></span>万元</p>
                    </div>
                    <div class="module-foot container-fluid">
                        <div class="row">
                            <div id="cjScale" class="col-sm-6 col-xs-6 div-md-6 text-left"></div>
                            <div class="col-sm-6 col-xs-6 div-md-6 text-right">
                                <span class="glyphicon glyphicon-menu-right"></span>
                            </div>
                        </div>
                    </div>
                </li>
                 <li>
                    <div class="module-head">
                        <p class="title">回款</p>
                    </div>
                    <div class="module-body">
                        <p><span id="paymentHouseSum"></span>套</p>
                        <p class="nowrap" data-toggle="tooltip" data-placement="top" title="" data-original-title=""><span id="paymentBackSum"></span>万元</p>
                    </div>
                    <div class="module-foot container-fluid">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6 div-md-6 text-left"></div>
                            <div class="col-sm-6 col-xs-6 div-md-6 text-right">
                                <span class="glyphicon glyphicon-menu-right"></span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="module-head">
                        <p class="title">退定</p>
                    </div>
                    <div class="module-body">
                        <p><span id="breakHouseSum"></span>套</p>
                        <p class="nowrap" data-toggle="tooltip" data-placement="top" title="" data-original-title=""><span id="breakHouseMoneySum"></span>万元</p>
                    </div>
                    <div class="module-foot container-fluid">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6 div-md-6 text-left"></div>
                            <div class="col-sm-6 col-xs-6 div-md-6 text-right">
                                <span class="glyphicon glyphicon-menu-right"></span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="module-head">
                        <p class="title">退房</p>
                    </div>
                    <div class="module-body">
                        <p><span id="tfHouseSum"></span>套</p>
                        <p class="nowrap" data-toggle="tooltip" data-placement="top" title="" data-original-title=""><span id="tfHouseMoneySum"></span>万元</p>
                    </div>
                    <div class="module-foot container-fluid">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6 div-md-6 text-left"></div>
                            <div class="col-sm-6 col-xs-6 div-md-6 text-right">
                                <span class="glyphicon glyphicon-menu-right"></span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>   
        <!-- 各模块结构结束 -->
        <!-- 带看成交条形图开始 -->
        <div class="bar">
            <div id="dkcjContainer" style="min-width: 300px; min-height: 110px; margin: 0 auto"></div>
        </div>
        <!-- 带看成交条形图结束 -->
        <!-- 表格开始 -->
        <div class="tableWrap">
            <div class="table-responsive hk_table">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>　组别　　</th>
                            <th>预约(组)</th>
                            <th>带看(组)</th>
                            <th>来访比</th>
                            <th>成交(套)</th>
                            <th>成交比</th>
                            <th>大定金额(万)</th>
                            <th>签约金额(万)</th>
                            <th>回款金额(万)</th>
                            <th>退定(万)</th>
                            <th>退房(万)</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- <tr>
                            <td>名字很长很长组</td>
                            <td>3398</td>
                            <td>345</td>
                            <td>1:1</td>
                            <td>3456</td>
                            <td>1:1</td>
                            <td>4567</td>
                            <td>4567</td>
                            <td>3456</td>
                            <td>3456</td>
                            <td>3456</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 表格结束 -->
    </section>
    <!-- 回到顶部按钮结构开始 -->
    <nav class="navbar navbar-default navbar-fixed-bottom topBtn">
      <div class="container-fluid text-center">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
        <span class="text">回到顶部</span>
      </div>
    </nav>
    <!-- 回到顶部按钮结构结束 -->
    <div class="messageInfo"></div>
    <!-- 主体结构结束 -->
    <script type="text/javascript" src="../base/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../base/js/public.js"></script>
    <script type="text/javascript" src="../js/anchang_group_list.js"></script>
    <script type="text/javascript" src="../base/js/highcharts.js"></script>
    <!-- <script type="text/javascript" src="../base/js/mobiscroll.custom-3.0.0-beta6.min.js"></script> -->
</body>
</html>
