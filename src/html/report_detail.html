<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>报备详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">  
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../base/css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/daDing_detail.css">
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth > 750){
            deviceWidth = 750;
        }else if (deviceWidth < 320) {
            deviceWidth = 320;
        };
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>
<body>
    <div class="container-fluid wrap">
        <!-- 头部客户主要信息结构开始 -->
        <header>
            <nav class="navbar navbar-default navbar-fixed-top header">
                <ul class="list-group customer">
                    <li class="list-group-item">
                        <span id="propertyName" class="badge"></span>
                        <span id="customerName"></span>　<span id="phoneNum"></span>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- 头部客户主要信息结构结束 -->
        <div class="mainItem">
            <!-- 佣金信息结构开始 -->
            <section>
                <div class="title row special_title">
                </div>
                <div class="main no_line">
                    <div class="row">
                        <div class="col-sm-4 col-xs-4 col-md-4">报备时间</div>
                        <div class="col-sm-8 col-xs-8 col-md-8">
                            <span id="bbTime"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-4 col-md-4">预约时间</div>
                        <div class="col-sm-8 col-xs-8 col-md-8">
                            <span id="lookHomeDate"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-4 col-md-4">指定案场</div>
                        <div class="col-sm-8 col-xs-8 col-md-8">
                            <span id="saleName"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-4 col-md-4">来访方式</div>
                        <div class="col-sm-8 col-xs-8 col-md-8">
                            <span id="shuttle"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-4 col-md-4">上车时间</div>
                        <div class="col-sm-8 col-xs-8 col-md-8">
                            <span id="carTime"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-4 col-md-4">上车地点</div>
                        <div class="col-sm-8 col-xs-8 col-md-8">
                            <span id="houseValuation"></span>
                        </div>
                    </div>
                </div>
            </section>  
            <!-- 佣金信息结构结束 -->
        </div>
        <!-- 回到顶部按钮结构开始 -->
        <nav class="navbar navbar-default navbar-fixed-bottom topBtn">
          <div class="container-fluid text-center">
            <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
            <span class="text">回到顶部</span>
          </div>
        </nav>
        <!-- 回到顶部按钮结构结束 -->
        <div class="messageInfo"></div>
    </div>
    <script type="text/javascript" src="../base/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../base/js/public.js"></script>
    <script type="text/javascript" src="../js/report_detail.js"></script>
</body>
</html>
